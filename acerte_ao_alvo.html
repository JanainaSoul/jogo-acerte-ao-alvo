<canvas width="3000" height="1000"></canvas>
<meta charset="utf-8">

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d'); 

pincel.fillStyle = 'white';
pincel.fillRect(0, 0, 3000, 1000);

var raio = 10;

function desenhaCirculo(x, y, raio, cor) {

pincel.fillStyle = cor;
pincel.beginPath();
pincel.arc(x, y, raio, 0, 2 * Math.PI);
pincel.fill();
}

function desenhaAlvo(x, y) {

desenhaCirculo(x, y, raio + 20, 'red');
desenhaCirculo(x, y, raio + 10, 'white');
desenhaCirculo(x, y, raio, 'red');
}

var xAleatorio;
var yAleatorio;

function sorteiaPosicao(maximo) {

return Math.floor(Math.random() * maximo);
}

function limpaTela() {

pincel.clearRect(0, 0, 3000, 1000);

}

function atualizaTela() {

if(condicao) {

limpaTela();
xAleatorio = sorteiaPosicao(1400);
yAleatorio = sorteiaPosicao(700);
desenhaAlvo(xAleatorio, yAleatorio);

}
}

setInterval(atualizaTela, 3000);

var pontuacao = 2;
var condicao = true;

function dispara(evento) {

var x = evento.pageX - tela.offsetLeft;
var y = evento.pageY - tela.offsetTop;

if(condicao) {


if((x > xAleatorio - raio) 
&& (x < xAleatorio + raio) 
&& (y > yAleatorio - raio) 
&& (y < yAleatorio + raio)) {

pontuacao = pontuacao + 1;
alert('Acertou ' + pontuacao + ' pontos!');

} else {

pontuacao = pontuacao - 1;
alert('Errou ' + pontuacao + ' pontos!');
}
}

decisao();

}

tela.onclick = dispara;

function decisao() {

if(pontuacao >= 10) {

alert('Parab√©ns, conseguiu!');
condicao = false;

} else if(pontuacao <= 0) {

alert('Que pena, Perdeu!');
condicao = false;
}
}


</script>
